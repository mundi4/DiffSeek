<!DOCTYPE html>
<html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      width: 100px;
      background-color: #eee;
      white-space: pre-wrap;
      position: relative;
    }

    br {
      position: relative;
    }

    /* div::after {
            position: absolute;
            top:0;
            left: 0;
            content: " ";
            white-space: pre;
            display: block;
            height: 40px;
            width: 400px;
            background-color: red;
        } */
    [data-line] {}

    a {
      position: relative;
    }

    a::after {
      position: absolute;
      top: 0;
      left: 0;
      content: " ";
      white-space: pre;
      display: block;
      height: 100%;
      width: 100px;
      background-color: rgba(255, 0, 0, 0.5);
    }

    div,
    p {
      min-height: 20px;
      height: 20px;
      ;
    }
  </style>

</head>

<body>

  <div id="ancestor">
    <div id="descendant"></div>
  </div>


  <script>
    const ancestor = document.getElementById("ancestor");
    const descendant = document.getElementById("descendant");

    console.log(ancestor.compareDocumentPosition(descendant), ancestor.compareDocumentPosition(descendant) & Node.DOCUMENT_POSITION_CONTAINS); // 20  = 16 + 4
    

    console.log(descendant.compareDocumentPosition(ancestor), descendant.compareDocumentPosition(ancestor) & Node.DOCUMENT_POSITION_CONTAINED_BY); // 10 = 8 + 2;
  </script>
</body>

</html>
