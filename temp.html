<!DOCTYPE html>
<html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 100px;
            background-color: #eee;
            white-space: pre-wrap;
            position: relative;
        }

        br {
            position: relative;
        }

        [data-line] {}

        a {

        a::after {
            position: absolute;
            top: 0;
            left: 0;
            content: " ";
            white-space: pre;
            display: block;
            height: 100%;
            width: 100px;
            background-color: rgba(255, 0, 0, 0.5);

        div, p {
            min-height: 20px;
            height: 20px;;
        }
    </style>

</head>

<body>



    <script>

        const p1 = document.createElement("p");
        const t1 = document.createTextNode("hello");
        const t2 = document.createTextNode(" ");
        const t3 = document.createTextNode("world");
        const span = document.createElement("span");
        const p2 = document.createElement("p");
        const br = document.createElement("br");

        span.appendChild(t3);


        p1.appendChild(t1);
        p1.appendChild(t2);
        p1.appendChild(span);

        p2.appendChild(br);

        document.body.appendChild(p1);
        document.body.appendChild(p2);

        // document.body.appendChild(document.createTextNode("hello world"));
        document.body.appendChild(document.createElement("br"));

        const range = document.createRange();
        // range.selectNode(para);
        // range.setStart(para, 0);
        // range.setEnd(para, 1);
        // range.setStart(document.body, 2);
        // range.setEnd(document.body, 3);
        range.setStartBefore(t1);
        range.setEndAfter(t3);


        const rects = range.getClientRects();
        console.log(rects);
        console.log("range", range);
        console.log("rects", range.getClientRects());

        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
