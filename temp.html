// --- Closure 버전 ---
function createClosureCounter() {
  let count = 0;
  return {
    inc() {
      count++;
    },
    get() {
      return count;
    }
  };
}

// --- Class 버전 ---
class ClassCounter {
  constructor() {
    this.count = 0;
  }
  inc() {
    this.count++;
  }
  get() {
    return this.count;
  }
}

// 준비
const NUM_OPS = 1_000_000;
const closureCounter = createClosureCounter();
const classCounter = new ClassCounter();

// --- 측정 도우미 ---
function benchmark(label, fn) {
  const start = performance.now();
  fn();
  const end = performance.now();
  console.log(`${label}: ${(end - start).toFixed(2)}ms`);
}

// --- Closure 벤치마크 ---
benchmark("Closure", () => {
  for (let i = 0; i < NUM_OPS; i++) {
    closureCounter.inc();
    closureCounter.get();
  }
});

// --- Class 벤치마크 ---
benchmark("Class", () => {
  for (let i = 0; i < NUM_OPS; i++) {
    classCounter.inc();
    classCounter.get();
  }
});
