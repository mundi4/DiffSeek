<!DOCTYPE html>
<html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 100px;
            background-color: #eee;
            white-space: pre-wrap;
            position: relative;
        }

        br {
            position: relative;
        }

        /* div::after {
            position: absolute;
            top:0;

            content: " ";

            display: block;
            height: 40px;
            width: 400px;
            background-color: red;
        } */
        [data-line] {}

        a {
            position: relative;
        }

        a::after {
            position: absolute;
            top: 0;
            left: 0;
            content: " ";
            white-space: pre;
            display: block;
            height: 100%;
            width: 100px;
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>

</head>

<body>



    <script>

        const para = document.createElement("p");

        const t1 = document.createTextNode("hello");
        const t2 = document.createTextNode("world");

        para.appendChild(t1);
        para.appendChild(t2);

        const range1 = document.createRange();
        range1.setStart(para, 0);
        range1.setEnd(para, 1);

        const range2 = document.createRange();
        range2.setStart(t1, 0);
        range2.setEnd(t2, t2.nodeValue.length);

        document.body.appendChild(para);

    </script>
</body>

</html>
